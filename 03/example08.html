<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style type="text/css">
            .one {
                font-size: 16px;
                line-height: 18px;
            }
            .two {
                font-size: 12px;
                line-height: 2em;
            }
            .three {
                font-size: 14px;
                line-height: 150%;
            }
        </style>
    </head>
    <body>
        <p class="one">
            段落1：使用像素px设置line-height。该段落字体大小为16px，line-height属性值为18px。
        </p>
        <p class="two">
            段落2：使用相对值em设置line-height。该段落字体大小为12px，line-height属性值为2em。
        </p>
        <p class="three">
            段落3：使用百分比%设置line-height。该段落字体大小为14px，line-height属性值为150%。
        </p>
    </body>
</html>
