<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        background-color: #FF0;
        border: 1px solid black;
      }
      #div2 {
        margin: 100px;
        transform: scale(2, 3);
      }
    </style>
  </head>
  <body>
    <div>我是原来的元素</div>
    <div id="div2">我是放大后的元素</div>
  </body>
</html>
